<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MR.KING AI - Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #0a0f1e;
            color: #00bfff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            margin-top: 50px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        input {
            width: 250px;
            background-color: #1b2336;
            color: white;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .gojo-image {
            width: 300px;
            margin-top: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MR.KING AI - Admin Panel</h1>
        <img src="https://i.imgur.com/your-gojo-image.jpg" class="gojo-image" alt="Gojo Satoru Theme">
        <h2>Admin Login</h2>
        <input type="text" id="adminID" placeholder="Enter Admin ID"><br>
        <input type="password" id="adminPass" placeholder="Enter Password"><br>
        <button onclick="adminLogin()">Login</button>
        <h2>Instagram Login</h2>
        <input type="text" id="instaID" placeholder="Enter Instagram ID"><br>
        <input type="password" id="instaPass" placeholder="Enter Password"><br>
        <button onclick="loginInstagram()">Login to Instagram</button>
        <button onclick="startBot()">Start Bot</button>
    </div>
    <script>
        function adminLogin() {
            let id = document.getElementById("adminID").value;
            let pass = document.getElementById("adminPass").value;
            if (id === "admin" && pass === "password") {
                alert("✅ Admin Login Successful!");
            } else {
                alert("❌ Invalid Admin Credentials");
            }
        }
        function loginInstagram() {
            let instaID = document.getElementById("instaID").value;
            let instaPass = document.getElementById("instaPass").value;
            fetch('/login-instagram', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: instaID, password: instaPass })
            })
            .then(response => response.json())
            .then(data => alert(data.status));
        }
        function startBot() {
            fetch('/start-bot')
                .then(response => response.json())
                .then(data => alert(data.status));
        }
    </script>
</body>
</html>
